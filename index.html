<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/ee1c3da296.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWars</title>
  </head>
  <body>
    <div class="hero-image">
      <div class="hero-text">
        <a href="/"
          ><img
            class="pt-5 mb-2"
            src="https://fontmeme.com/permalink/230203/45a18913488d5ca7478a03137a482d80.png"
            alt="resize-images"
            border="0"
        /></a>
        <div class="searchContainer">
          <div class="text-center">
            <div
              class="btn-group"
              id="buttons"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-lg btn-outline-dark" for="btnradio1"
                >Films</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-lg btn-outline-dark" for="btnradio2"
                >People</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio3"
                autocomplete="off"
              />
              <label class="btn btn-lg btn-outline-dark" for="btnradio3"
                >Starships</label
              >
            </div>
            <div
              id="numberOfElements"
              style="width: 100%; margin-top: 5px"
            ></div>
          </div>
        </div>
      </div>

      <div id="results" class="row row-cols-4 mx-5"></div>

      <div class="footer">
        <div id="navigationButtons" class="row row-cols-md-2">
          <a class="btn btn-md btn-outline-dark" id="btnPrev"
            >&laquo;Previous</a
          >
          <a class="btn btn-md btn-outline-dark" id="btnNext">Next&raquo;</a>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
